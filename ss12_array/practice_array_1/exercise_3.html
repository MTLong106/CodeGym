<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
<p id="arrInput"></p>
<p id="maxNum"></p>
<p id="average"></p>
<script>
    let n = parseInt(prompt("Nhập số phần tử:"));
    let arrInput = [];
    let maxNum = 0;
    let average = 0;
    // Nhập mảng từ bàn phím
    for (let i = 0; i < n; i++) {
        let value = parseInt(prompt(`Nhập phần tử thứ ${i}:`));
        arrInput.push(value);
    }

    // Kiểm tra giá trị lớn nhất và tính trung bình
    for (let i = 0; i < arrInput.length; i++) {
        if (arrInput[i] > maxNum) {
            maxNum = arrInput[i];
        }
        average += arrInput[i];
    }

    // In ra màn hình
    document.getElementById("arrInput").innerHTML = "Mảng nhập vào: " + arrInput;
    document.getElementById("maxNum").innerHTML = "Giá trị lớn nhất: " + maxNum;
    document.getElementById("average").innerHTML = "Giá trị trung bình: " + average / arrInput.length;
</script>
</body>
</html>
