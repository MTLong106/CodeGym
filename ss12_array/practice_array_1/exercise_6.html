<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>
<p id="arrInput"></p>
<p id="number"></p>
<script>
    let n = parseInt(prompt("Nhập số phần tử:"));
    let arrInput = [];
    let check = 0;

    //Nhập mảng từ bàn phím
    for (let i = 0; i < n; i++) {
        let value = parseInt(prompt(`Nhập phần tử thứ ${i}:`));
        arrInput.push(value);
    }

    //Kiểm tra có number trong mảng không
    let number = +prompt("Nhập số cần tìm:")
    for (let i = 0; i < arrInput.length; i++) {
        if (arrInput[i] === number) {
            check = 1;
            break;
        }
    }

    if (check) {
        alert(`${number} is in the array`);
    } else {
        alert(`${number} is not in the array`);
    }

    // In ra màn hình
    document.getElementById("arrInput").innerHTML = "Mảng nhập vào: " + arrInput;
    document.getElementById("number").innerHTML = "Số cần tìm: " + number;
</script>
</body>
</html>
