<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
<p id="arrInput"></p>
<p id="count"></p>
<script>
    let n = parseInt(prompt("Nhập số phần tử:"));
    let arrInput = [];
    let count = 0;

    //Nhập mảng từ bàn phím
    for (let i = 0; i < n; i++) {
        let value = parseInt(prompt(`Nhập phần tử thứ ${i}:`));
        arrInput.push(value);
    }

    //Kiểm tra phần tử nhỏ hơn 0
    for (let i = 0; i < arrInput.length; i++) {
        if (arrInput[i] < 0) {
            count++;
        }
    }

    // In ra màn hình
    document.getElementById("arrInput").innerHTML = "Mảng nhập vào: " + arrInput;
    document.getElementById("count").innerHTML = "Số phần tử nhỏ hơn 0: " + count;
</script>
</body>
</html>
