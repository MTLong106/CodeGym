<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8</title>
</head>
<body>
<p id="arrInput"></p>
<p id="arrReverse"></p>

<script>
  // Hàm đảo ngược mảng
  function reverseArray(arr) {
    let reversed = [];
    for (let i = arr.length - 1; i >= 0; i--) {
      reversed.push(arr[i]);
    }
    return reversed;
  }

  let n = parseInt(prompt("Nhập số phần tử:"));
  let arrInput = [];

  // Nhập mảng từ bàn phím
  for (let i = 0; i < n; i++) {
    let value = parseInt(prompt(`Nhập phần tử thứ ${i}:`));
    arrInput.push(value);
  }

  // Gọi hàm để đảo ngược mảng
  let arrReverse = reverseArray(arrInput);

  // In ra màn hình
  document.getElementById("arrInput").innerHTML = "Mảng nhập vào: " + arrInput;
  document.getElementById("arrReverse").innerHTML = "Mảng đảo ngược: " + arrReverse;

</script>
</body>
</html>
