<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobby Form</title>
</head>
<body>
<p style="color: aliceblue; background: darkorange; text-align: center; width: 300px"><strong>SỞ THÍCH CỦA BẠN</strong></p>
<form>
  <label style="color: blue" for="yourname">Họ và tên </label>
  <input type="text" id="yourname" name="Họ và tên"><br><br>

  <label style="color: blue" for="email">Email </label>
  <input type="text" id="email" name="Email">

  <p style="color: blue">Sở thích </p>
  <input type="checkbox" id="sport" name="hobby" value="Thể thao"/>
  <label  style="color: darkorange" for="sport"> Thể thao</label>
  <input type="checkbox" id="music" name="hobby" value="Âm nhạc"/>
  <label  style="color: darkorange" for="music"> Âm nhạc</label>
  <input type="checkbox" id="book" name="hobby" value="Đọc sách"/>
  <label  style="color: darkorange" for="book"> Đọc sách</label><br>
  <input type="checkbox" id="search" name="hobby" value="Lướt web"/>
  <label  style="color: darkorange" for="search"> Lướt web</label>
  <input type="checkbox" id="game" name="hobby" value="Chơi game"/>
  <label  style="color: darkorange" for="game"> Chơi game</label>
  <input type="checkbox" id="film" name="hobby" value="Điện ảnh"/>
  <label  style="color: darkorange" for="film"> Điện ảnh</label><br>
  <input type="checkbox" id="travel" name="hobby" value="Du lịch"/>
  <label  style="color: darkorange" for="travel"> Du lịch</label><br><br><br>

  <button type="submit">Gửi thông tin</button>
  <button type="reset">Nhập lại</button><br><br>
</form>

<form style="background: yellow; width: 320px">
  <p style="color: blue; background: aquamarine; width: 300px; margin-left: 10px"><strong>ĐĂNG KÍ HỌC VIÊN</strong></p>
  <label style="color: blue; margin-left: 10px" for="name">Họ và tên </label>
  <input type="text" id="name" name="Họ và tên"><br><br>

  <label style="color: blue; margin-left: 10px" for="date">Ngày sinh </label>
  <input type="text" id="date" name="Ngày sinh"><br><br>

  <label style="color: blue; margin-left: 10px" for="male">Giới tính</label>
  <input type="radio" id="male" name="gender" value="Nam"/> Nam
  <input type="radio" id="female" name="gender" value="Nữ"/> Nữ <br><br>

  <label style="color: blue; margin-left: 10px" for="address">Địa chỉ</label>
  <input type="text" id="address" name="address"/> <br><br>

  <label style="color: blue; margin-left: 10px" for="class">Lớp</label>
  <select name="Chọn lớp" id="class">
    <option value="A1">A1</option>
    <option value="A2">A2</option>
    <option value="A3">A3</option>
    <option value="A4">A4</option>
  </select><br><br>

  <label style="color: blue; margin-left: 10px" for="mail">Email </label>
  <input type="text" id="mail" name="Email"><br><br>

  <label style="color: blue; margin-left: 10px" for="phone">Số điện thoại: </label>
  <input type="text" id="phone" name="phone"><br><br>

  <button style="margin-left: 10px" type="submit">Đăng kí</button>
  <button style="margin-left: 10px" type="reset">Nhập lại</button>
</form>
</body>
</html>
