<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
  <form>
    <label for = "nhietDoC">Nhập nhiệt độ C: </label>
    <input type = "number" id ="nhietDoC" placeholder = "Nhập nhiệt độ C"><br><br>
    <label for = "nhietDoF">Nhiệt độ F: </label>
    <input type="text" id ="nhietDoF" readonly><br><br> <!--readonly cho phép hiển thị, không cho user nhập dữ liệu-->

    <button type="button" onclick="chuyenDoi()">Chuyển đổi</button>
    <button type="reset">Reset</button>
  </form>

  <script>
    function chuyenDoi() {
      let nhietDoC = parseFloat(document.getElementById("nhietDoC").value);
      let nhietDoF = document.getElementById("nhietDoF");
      if (isNaN(nhietDoC)) {
        alert("Nhap nhiet do C");
        return;
      } else{
        nhietDoF.value = (nhietDoC * 9 / 5) + 32;
      }
    }
  </script>
</body>
</html>
