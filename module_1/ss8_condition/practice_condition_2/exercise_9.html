<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 9</title>
</head>
<body>
<form>
  <label for = "a">Enter a: </label>
  <input type = "number" id ="a" placeholder = "Enter a"><br><br>
  <label for = "b">Enter b: </label>
  <input type = "number" id ="b" placeholder = "Enter b"><br><br>
  <label for = "c">Enter c: </label>
  <input type = "number" id ="c" placeholder = "Enter c"><br><br>

  <label for = "result">Result: </label>
  <input type = "text" id ="result" readonly><br><br> <!--readonly cho phép hiển thị, không cho user nhập dữ liệu-->

  <button type="button" onclick="isTriangle()">Check</button>
  <button type="reset">Reset</button>
</form>

<script>
  function isTriangle() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    let result = document.getElementById("result");

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      alert("Enter number for a, b, c");
      return;
    } else if (a < 0 || b < 0 || c < 0){
      alert("Enter a, b, c greater than 0");
      return;
    } else if ((a + b > c) && (b + c > a) && (a + c > b)){
      result.value = "Is triangle";
    } else {
      result.value = "Not triangle";
    }


  }
</script>
</body>
</html>
