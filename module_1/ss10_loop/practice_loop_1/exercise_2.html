<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
    <script>
        while(true){
            let nhietDo = prompt("Nhập nhiệt độ");
            if (nhietDo > 100){
                alert("Giam nhiet do");
            } else if (nhietDo < 20){
                alert("Tang nhiet do");
            } else {
                alert("Nhiet do OK");
                break;
            }
        }
    </script>
</body>
</html>
