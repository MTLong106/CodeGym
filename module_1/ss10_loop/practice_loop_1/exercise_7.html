<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let result = "";
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                result += `FizzBuzz <br>`;
            } else if (i % 3 === 0) {
                result += `Fizz <br>`;
            } else if (i % 5 === 0) {
                result += `Buzz <br>`;
            } else {
                result += `${i} <br>`;
            }
        }
        document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
