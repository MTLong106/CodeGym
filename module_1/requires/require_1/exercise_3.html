<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
<button type="button" onclick="enterArray()">Nhập mảng số nguyên</button>
<p id="arrayInput"></p>
<script>
    function isPrime(number) {
        if (number < 2) return false;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) return false;
        }
        return true;
    }

    function isPrimeArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (!isPrime(arr[i])) {
                return false;
            }
        }
        return true;
    }

    function enterArray() {
        let n = +prompt("Nhập số phần tử:");
        let array = [];

        for (let i = 0; i < n; i++) {
            let element = +prompt(`Nhập phần tử thứ ${i}:`);
            array.push(element);
        }

        const result = isPrimeArray(array);
        alert(result ? "Mảng số nguyên tố" : "Không phải mảng số nguyên tố");
        document.getElementById("arrayInput").innerHTML = "Mảng nhập vào: " + array;
    }
</script>
</body>
</html>
