<script>
    function checkSum(arr) {
        let result = [];
        for (let i = 0; i < arr.length - 2; i++) {
            let newArr = [];
            if((arr[i] + arr[i + 1]) === arr[i + 2]) {
                newArr.push(arr[i]);
                newArr.push(arr[i + 1]);
            } else {
                continue;
            }
            result.push(newArr);
        }

        // Sắp xếp tăng dần theo tổng của 2 phần tử
        for (let i = 0; i < result.length - 1; i++) {
            for (let j = 0; j < result.length - 1 - i; j++) {
                let sum1 = result[j][0] + result[j][1];
                let sum2 = result[j + 1][0] + result[j + 1][1];
                if (sum1 > sum2) {
                    let temp = result[j];
                    result[j] = result[j + 1];
                    result[j + 1] = temp;
                }
            }
        }
        return result;
    }
