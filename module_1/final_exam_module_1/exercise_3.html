<script>
    function isPrime(n) {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    function sortArray(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            let minPos = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[minPos]) {
                    minPos = j;
                }
            }
            if (minPos !== i) {
                let temp = arr[i];
                arr[i] = arr[minPos];
                arr[minPos] = temp;
            }
        }
        return arr;
    }

    function checkArray(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            let check = isPrime(arr[i]);
            if (check === true) {
                result.push(arr[i]);
            }
        }
        result = sortArray(result);
        return result;
    }
