<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<label for="number">Nhập số: </label>
<input type="number" id="number">
<button type="button" onclick="printPrime()">Kiểm tra</button>
<p id="result"></p>

<script>
    function isPrime(num) {
        if (num < 2) {
            return false; //0 và 1 không phải số nguyên tố
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) { //nếu n có 1 ước số khác thì ko phải số nguyên tố
                return false;
            }
        }
        return true;
    }

    function printPrime() {
        let number = parseInt(document.getElementById("number").value);
        let result = document.getElementById("result");

        if (isPrime(number)) {
            result.innerHTML = `${number} là số nguyên tố`;
        } else {
            result.innerHTML = `${number} không phải số nguyên tố`;
        }

    }
</script>
</body>
</html>
