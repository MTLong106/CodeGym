<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2</title>
</head>
<body>
<label for="number">Nhập vào một số: </label>
<input type="number" id="number">
<button type="button" onclick="printResult()">Kết quả</button>
<p id="result"></p>

<script>
  function plusOne(n) {
    return n + 1;
  }

  function printResult() {
    let number = parseInt(document.getElementById("number").value);
    document.getElementById("result").innerHTML = plusOne(number);
  }


</script>
</body>
</html>
