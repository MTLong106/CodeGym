<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 9</title>
</head>
<body>
<p id="arrInput"></p>
<p id="character"></p>
<p id="count"></p>

<script>
    // Hàm đếm kí tự
    function demKiTu(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++;
            }
        }
        return count > 0 ? count : -1;
    }

    // Nhập mảng từ bàn phím
    let n = parseInt(prompt("Nhập số phần tử:"));
    let arrInput = [];
    for (let i = 0; i < n; i++) {
        let value = prompt(`Nhập phần tử thứ ${i}:`);
        arrInput.push(value);
    }

    let character = prompt("Nhập kí tự");

    // Gọi hàm để đếm kí tự
    let result = demKiTu(arrInput, character);

    // In ra màn hình
    document.getElementById("arrInput").innerHTML = "Mảng nhập vào: " + arrInput;
    document.getElementById("character").innerHTML = "Kí tự: " + character;
    if (result !== -1) {
        document.getElementById("count").innerHTML = "Số lần xuất hiện: " + result;
    } else {
        document.getElementById("count").innerHTML = "Không có kí tự";
    }


</script>
</body>
</html>
