<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 9</title>
</head>
<body>
<script>
  let n;
  do{
    n = + prompt("Nhap so phan tu la so chan: ");
  } while(isNaN(n) || n % 2 !== 0);
  let array = [];
  for(let i = 0; i < n ; i++){
    let element = + prompt(`Nhap phan tu thu ${i}: `);
    array.push(element);
  }
  alert(array);
  alert(array.length);

  let check = true;
  for(let i = 0; i < array.length - 1; i += 2){
    if(array[i] >= array[i + 1]){
      check = false;
      break;
    }
  }

  if(check === true){
    alert("OK");
  } else {
    alert("NO");
  }


</script>

</body>
</html>
