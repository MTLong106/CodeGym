<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 12</title>
</head>

<body>
<h4>Công thức lãi kép: T = P * (1 + r)<sup>n</sup></h4>
<p>Trong đó:</p>
<ul>
    <li>T: tổng số tiền sau n tháng</li>
    <li>P: số tiền ban đầu</li>
    <li>r: lãi suất hàng tháng</li>
    <li>n: số tháng gửi</li>
</ul>

<form>
    <label for = "soTienGui">Nhập số tiền gửi: </label>
    <input type = "number" id ="soTienGui" placeholder = "Nhập số tiền gửi"><br><br>
    <label for = "laiSuat">Nhập lãi suất: </label>
    <input type = "number" id ="laiSuat" placeholder = "Nhập lãi suất"><br><br>
    <label for = "soThangGui">Nhập số tháng gửi: </label>
    <input type = "number" id ="soThangGui" placeholder = "Nhập số tháng gửi"><br><br>

    <label for = "result">Tổng số tiền: </label>
    <input type = "text" id ="result" readonly><br><br> <!--readonly cho phép hiển thị, không cho user nhập dữ liệu-->

    <button type="button" onclick="calculate()">Tinh tiền</button>
    <button type="reset">Reset</button>
</form>

<script>
    function calculate() {
        let soTienGui = parseFloat(document.getElementById("soTienGui").value);
        let laiSuat = parseFloat(document.getElementById("laiSuat").value);
        let soThangGui = parseFloat(document.getElementById("soThangGui").value);
        let result = document.getElementById("result");

        if (isNaN(soTienGui) || isNaN(laiSuat) || isNaN(soThangGui)) {
            alert("Nhập đầy đủ thông tin");
            return;
        }
        if (soTienGui <= 0 || laiSuat <= 0 || soThangGui <= 0) {
            alert("Nhập số lớn hơn 0");
            return;
        }
        result.value = (soTienGui * (1 + laiSuat * 0.01) ** soThangGui).toFixed(2);
    }
</script>
</body>
</html>
