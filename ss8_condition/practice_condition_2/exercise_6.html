<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 6</title>
</head>
<body>
<form>
  <p>Phương trình bậc 1 có dạng: ax + b = 0</p>
  <label for = "a">Enter a: </label>
  <input type = "number" id ="a" placeholder = "Enter a"><br><br>
  <label for = "b">Enter b: </label>
  <input type = "number" id ="b" placeholder = "Enter b"><br><br>
  <label for = "result">Result: </label>
  <input type = "text" id ="result" readonly><br><br> <!--readonly cho phép hiển thị, không cho user nhập dữ liệu-->

  <button type="button" onclick="calculate()">Calculate</button>
  <button type="reset">Reset</button>
</form>

<script>
  function calculate() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let result = document.getElementById("result");
    if (isNaN(a) || isNaN(b)) {
      alert("Enter a or b");
      return;
    } else if (a === 0 && b === 0){
      result.value = "Vô số nghiệm";
    } else if (a === 0 && b !== 0){
      result.value = "Vô nghiệm";
    } else{
      result.value = -b / a;
    }
  }
</script>
</body>
</html>
