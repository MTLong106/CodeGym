<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 11</title>
</head>

<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 4px;
    text-align: center;
  }
</style>

<body>
<form>
  <table>
    <tr>
      <th colspan="4">Bảng giá tiền điện</th>
    </tr>
    <tr>
      <td>Bậc</td>
      <td>Thu nhập (triệu VNĐ)</td>
      <td>Thuế suất (%)</td>
      <td>Số tiền giảm trừ (triệu VNĐ)</td>
    </tr>
    <tr>
      <td>1</td>
      <td>0 - 5</td>
      <td>5%</td>
      <td>0</td>
    </tr>
    <tr>
      <td>2</td>
      <td>5 - 10</td>
      <td>10%</td>
      <td>0.2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>trên 10</td>
      <td>15%</td>
      <td>0.5</td>
    </tr>
  </table><br>

  <label for = "thuNhap">Nhập thu nhập: </label>
  <input type = "number" id ="thuNhap" placeholder = "Nhập thu nhập"> (x1.000.000)<br><br>
  <label for = "result">Số tiền thuế: </label>
  <input type = "text" id ="result" readonly><br><br> <!--readonly cho phép hiển thị, không cho user nhập dữ liệu-->

  <button type="button" onclick="calculate()">Tinh tiền</button>
  <button type="reset">Reset</button>
</form>

<script>
  function calculate() {
    let thuNhap = parseFloat(document.getElementById("thuNhap").value);
    let result = document.getElementById("result");

    if (isNaN(thuNhap)) {
      alert("Enter thu nhập");
      return;
    } else if (thuNhap > 0 && thuNhap <= 5){
      result.value = thuNhap * 0.05 * 1000000;
    } else if (thuNhap > 5 && thuNhap <= 10){
      result.value = (thuNhap * 0.1 - 0.2) * 1000000;
    } else {
      result.value = (thuNhap * 0.15 - 0.5) * 1000000;
    }
  }
</script>
</body>
</html>
