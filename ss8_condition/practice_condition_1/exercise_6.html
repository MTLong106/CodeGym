<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>
  <form>
    <p>Doanh số trên 50 triệu: hoa hồng 10%</p>
    <p>Doanh số trên 30 triệu: hoa hồng 5%</p>
    <p>Doanh số trên 20 triệu: hoa hồng 3%</p>
    <label for = "sales">Nhập doanh số</label>
    <input type = "number" id = "sales" placeholder="Enter sales number"><br><br>
    <button type = "button" onclick="checkCommission()">Tính hoa hồng</button>
    <button type="reset" onclick="document.getElementById('result').innerText = ''">Nhập lại</button>
    <p id="result"></p>
  </form>
  <script>
    function checkCommission() {
      let sales = + document.getElementById("sales").value;
      let commission;
      if(sales >= 50) {
        commission = sales * 0.1;
      } else if(sales >= 30) {
        commission = sales * 0.05;
      } else{
        commission = sales * 0.03;
      }
      document.getElementById("result").innerHTML = `Hoa hồng: ${commission.toFixed(2)}`;
    }
  </script>
</body>
</html>
