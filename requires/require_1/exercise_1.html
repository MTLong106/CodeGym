<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
<button type="button" onclick="enterArray()">Nhập mảng</button>
<p id="arrayInput"></p>
<script>
    function isEven(arr) {
        let evenCheck = 0;
        let oddCheck = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                evenCheck = 1;
            }
            if (arr[i] % 2 !== 0) {
                oddCheck = 1;
            }
        }
        if (evenCheck === 1 && oddCheck === 0) {
            return 1;
        } else if (evenCheck === 0 && oddCheck === 1) {
            return 0;
        } else {
            return -1;
        }
    }

    //Nhap mang
    function enterArray() {
        let n = +prompt("Nhập số phần tử: ");
        let array = [];

        for (let i = 0; i < n; i++) {
            let element = +prompt(`Nhập phần tử thứ ${i}: `);
            array.push(element);
        }

        let check = isEven(array);
        if (check === 1) {
            alert("Mảng chẵn");
        } else if (check === 0) {
            alert("Mảng lẻ");
        } else {
            alert("Mảng không chẵn không lẻ");
        }
        document.getElementById("arrayInput").innerHTML = "Mảng nhập vào: " + array;
    }


</script>
</body>
</html>
