<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
<script>
    function checkArray(arr){
        let numberCheck = 0;
        let charCheck = 0;
        for(let i = 0; i < arr.length; i++){
            if(arr[i] >= '0' && arr[i] <= '9'){
                numberCheck = 1;
            }
            if((arr[i] >= 'A' && arr[i] <= 'Z') ||
              (arr[i] >= 'a' && arr[i] <= 'z')) {
                charCheck = 1;
            }
        }
        if(numberCheck === 1 && charCheck === 0){
            return 1;
        } else if (numberCheck === 0 && charCheck === 1){
            return 0;
        } else {
            return -1;
        }
    }

    //Nhap mang
    let n = + prompt("Nhập số phần tử: ");
    let array = [];

    for (let i = 0; i < n; i++) {
        let element = prompt(`Nhập phần tử thứ ${i}: `);
        array.push(element);
    }

    let check = checkArray(array);
    if(check === 1){
        alert("Mảng kí tự số");
    } else if (check === 0){
        alert("Mảng kí tự chữ");
    } else {
        alert("Mảng chứa cả số và chữ");
    }

</script>
</body>
</html>
