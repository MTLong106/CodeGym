<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
<p><strong>USER REGISTRATION FORM</strong></p>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
  <label for="name">Họ và tên: </label><br>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email: </label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="phone">Số điện thoại: </label><br>
  <input type="text" id="phone" name="phone"><br><br>

  <p>Giới tính: </p>
  <input type="radio" id="male" name="gender" value="Nam"/> Nam
  <input type="radio" id="female" name="gender" value="Nữ"/> Nữ <br><br>

  <button type="submit">Đăng ký</button>
</form>
</body>
</html>
